<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <ul>
        {% for object in object_list %}
        
        <li>{{ object.jobtitle }}</li>
        <li>{{ object.jobdiscription }}</li>
        <div>
        <a href="/class/{{object.id}}">View Job</a>
        
        <a href="/class/{{object.id}}/jupdate">Update Job</a>

        <a href="/class/{{object.id}}/jdelete">Delete Job</a>
        </div>
        <hr/>
        {% empty %}
        <li>No objects yet.</li>
         {% endfor %}

    </ul>
    
</body>
</html>
